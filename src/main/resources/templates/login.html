<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css" />
		<link rel="sytlesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />    
    <link rel="icon" href="../../../../favicon.ico" />

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link 	th:href="@{css/signin.css}" rel="stylesheet" href="../static/css/signin.css" />
  </head>

  <body>
<div class="container">
    <div class="row">
    	<br></br>
        <div class="col-md-4 col-md-offset-4">
            <h3 class="text-center login-title">Sign in to continue</h3>
            <div class="card card-container">
	            <img id="profile-img" class="profile-img-card" th:src="@{images/avatar_2x.png}" src="../static/images/avatar_2x.png" />
	            <p id="profile-name" class="profile-name-card"></p>
            	<div th:if="${param.error}">
	            <div class="alert alert-danger">Invalid username or password</div>
	            </div>
            
                <form class="form-signin" th:action="@{/login}" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" class="form-control" placeholder="Username" required="" name="username" autofocus="" />
                <input type="password" class="form-control" placeholder="Password" name="password" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in
                </button>
                </form>
                <a class="btn btn-lg btn-primary btn-block" href="/">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
